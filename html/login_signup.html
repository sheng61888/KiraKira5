<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiraKira - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-header">
            <img src="/images/logo transparent.png" alt="KiraKira logo" class="auth-logo">
            <a href="home.html" class="btn btn--ghost">
                <span>‚Üê Back to Home</span>
            </a>
        </div>

        <div class="auth-container" id="container">
            <div class="auth-card sign-up-card">
                <form id="signupForm" class="auth-form">
                    <h1>Create Account</h1>
                    <p class="eyebrow">Start your learning journey</p>
                    <div class="form-fields">
                        <input type="text" name="username" placeholder="Username" required />
                        <input type="text" name="name" placeholder="Full Name" required />
                        <input type="email" name="email" placeholder="Email" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <select name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="learner">Learner</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn--primary">Sign Up</button>
                    <p class="switch-text">Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
                </form>
            </div>

            <div class="auth-card sign-in-card active">
                <form id="signinForm" class="auth-form">
                    <h1>Welcome Back</h1>
                    <p class="eyebrow">Continue your journey</p>
                    <div class="form-fields">
                        <input type="email" name="email" placeholder="Email" required />
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <a href="#" class="forgot-link">Forgot your password?</a>
                    <button type="submit" class="btn btn--primary">Sign In</button>
                    <p class="switch-text">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
