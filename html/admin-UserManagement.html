<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - KiraKira Admin</title>
    <link rel="stylesheet" href="../css/learner.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/logo transparent.png" alt="KiraKira Logo">
            </div>
            <nav class="nav">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="admin-UserManagement.html" aria-current="page">User Management</a>
                <a href="admin-CourseManagement.html">Course Management</a>
                <a href="admin-CommunityManagement.html">Community Management</a>
                <a href="admin-Reporting.html">Reports</a>
                <a href="admin-Profile.html">Profile</a>
                <a href="../html/login_signup.html" onclick="return confirm('Are you sure you want to sign out?')">Sign Out</a>
            </nav>
        </aside>

        <main class="main">
            <header class="page-heading">
                <div>
                    <p class="eyebrow">Admin Panel</p>
                    <h1>User Management</h1>
                    <p>Manage learners and teachers in the system</p>
                </div>
                <div class="heading-actions">
                    <button class="btn btn--primary" onclick="showAddModal()">Add User</button>
                </div>
            </header>

            <section class="card">
                <div class="section-head">
                    <div>
                        <p class="eyebrow">Search & Filter</p>
                        <h2>Find Users</h2>
                    </div>
                </div>
                <div class="search-section">
                    <input type="text" id="searchUserId" placeholder="Search by User ID">
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="learner">Learner</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button class="btn btn--ghost" onclick="searchUsers()">Search</button>
                    <button class="btn btn--ghost" onclick="clearSearch()">Clear</button>
                </div>
            </section>

            <section class="card">
                <div class="section-head">
                    <div>
                        <p class="eyebrow">User Database</p>
                        <h2>All Users</h2>
                    </div>
                </div>
                <div class="users-table">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="userUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="userName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <select id="userRole" required>
                            <option value="learner">Learner</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
