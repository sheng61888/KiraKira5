<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - KiraKira Admin</title>
    <link rel="stylesheet" href="../css/learner.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/logo transparent.png" alt="KiraKira Logo">
            </div>
            <nav class="nav">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="admin-UserManagement.html" aria-current="page">User Management</a>
                <a href="admin-CourseManagement.html">Course Management</a>
                <a href="admin-Reports.html">Reports</a>
                <a href="admin-Settings.html">Settings</a>
            </nav>
        </aside>

        <main class="main">
            <header class="page-heading">
                <div>
                    <p class="eyebrow">Admin Panel</p>
                    <h1>User Management</h1>
                    <p>Manage learners and teachers in the system</p>
                </div>
                <div class="heading-actions">
                    <button class="btn btn--primary" onclick="showAddModal()">Add User</button>
                </div>
            </header>

            <section class="card">
                <div class="section-head">
                    <div>
                        <p class="eyebrow">Search & Filter</p>
                        <h2>Find Users</h2>
                    </div>
                </div>
                <div class="search-section">
                    <input type="text" id="searchUserId" placeholder="Search by User ID">
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="learner">Learner</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <button class="btn btn--ghost" onclick="searchUsers()">Search</button>
                </div>
            </section>

            <section class="card">
                <div class="section-head">
                    <div>
                        <p class="eyebrow">User Database</p>
                        <h2>All Users</h2>
                    </div>
                </div>
                <div class="users-table">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label>Name:</label>
                <input type="text" id="userName" required>
                <label>Email:</label>
                <input type="email" id="userEmail" required>
                <label>Role:</label>
                <select id="userRole" required>
                    <option value="learner">Learner</option>
                    <option value="teacher">Teacher</option>
                </select>
                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [
            {id: 1, name: 'Aina Suzuki', email: 'aina@kirakira.edu', role: 'learner'},
            {id: 2, name: 'Mr. Tan Wei Ming', email: 'tan@kirakira.edu', role: 'teacher'},
            {id: 3, name: 'Sarah Chen', email: 'sarah@kirakira.edu', role: 'learner'},
            {id: 4, name: 'Dr. Lim Hui Ling', email: 'lim@kirakira.edu', role: 'teacher'}
        ];

        function loadUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function searchUsers() {
            const searchId = document.getElementById('searchUserId').value;
            const roleFilter = document.getElementById('roleFilter').value;
            
            let filtered = users;
            if (searchId) {
                filtered = filtered.filter(user => user.id.toString().includes(searchId));
            }
            if (roleFilter) {
                filtered = filtered.filter(user => user.role === roleFilter);
            }
            
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            filtered.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModal').style.display = 'block';
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userRole').value = user.role;
            document.getElementById('userModal').style.display = 'block';
        }

        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                users = users.filter(user => user.id !== id);
                loadUsers();
            }
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('userRole').value;

            if (id) {
                const userIndex = users.findIndex(u => u.id == id);
                users[userIndex] = {id: parseInt(id), name, email, role};
            } else {
                const newId = Math.max(...users.map(u => u.id)) + 1;
                users.push({id: newId, name, email, role});
            }
            
            closeModal();
            loadUsers();
        });

        loadUsers();
    </script>

    <style>
        .search-section {
            display: flex;
            gap: var(--gap);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-section input, .search-section select {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            min-width: 200px;
        }

        .users-table {
            overflow-x: auto;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th, .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .users-table th {
            background: var(--surface-alt);
            color: var(--accent);
            font-weight: 600;
        }

        .users-table td {
            color: var(--text);
        }

        .users-table button {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .users-table button:first-child {
            background: var(--success);
            color: #0c0f1c;
        }

        .users-table button:last-child {
            background: var(--danger);
            color: #0c0f1c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: var(--surface);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid var(--border);
            width: 400px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
        }

        .close {
            color: var(--muted);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--text);
        }

        .modal-content h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .modal-content label {
            display: block;
            margin: 1rem 0 0.5rem;
            color: var(--muted);
            font-weight: 600;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            box-sizing: border-box;
        }

        .modal-actions {
            margin-top: 2rem;
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .modal-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .modal-actions button[type="submit"] {
            background: linear-gradient(120deg, var(--accent), var(--text2));
            color: #0c0f1c;
        }

        .modal-actions button[type="button"] {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
    </style>
</body>
</html>
