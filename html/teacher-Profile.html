<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - KiraKira</title>
    <link rel="stylesheet" href="/css/learner.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/logo transparent.png" alt="KiraKira Logo">
            </div>
            <nav class="nav">
                <a href="/html/teacher-dashboard-new.html">My Classes</a>
                <a href="/html/teacher-student-progress-new.html">Student Progress</a>
                <a href="/html/teacher-Profile.html" aria-current="page">Profile</a>
                <a href="/html/login_signup.html" onclick="sessionStorage.clear();">Sign Out</a>
            </nav>
        </aside>

        <main class="main">
            <header class="page-heading">
                <div>
                    <p class="eyebrow">Teacher Panel</p>
                    <h1>Profile Settings</h1>
                    <p>Manage your account settings</p>
                </div>
            </header>

            <section class="card">
                <div class="section-head">
                    <h2>Change Password</h2>
                </div>
                <form id="changePasswordForm">
                    <div class="form-group" style="position: relative;">
                        <label for="currentPassword">Current Password</label>
                        <input id="currentPassword" type="password" placeholder="Enter current password" required>
                        <button type="button" onclick="togglePassword('currentPassword', this)" style="position: absolute; right: 10px; top: 35px; border: none; background: none; cursor: pointer; font-size: 14px;">Show</button>
                    </div>
                    <div class="form-group" style="position: relative;">
                        <label for="newPassword">New Password</label>
                        <input id="newPassword" type="password" placeholder="Enter new password" required>
                        <button type="button" onclick="togglePassword('newPassword', this)" style="position: absolute; right: 10px; top: 35px; border: none; background: none; cursor: pointer; font-size: 14px;">Show</button>
                    </div>
                    <div class="form-group" style="position: relative;">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input id="confirmPassword" type="password" placeholder="Confirm new password" required>
                        <button type="button" onclick="togglePassword('confirmPassword', this)" style="position: absolute; right: 10px; top: 35px; border: none; background: none; cursor: pointer; font-size: 14px;">Show</button>
                    </div>
                    <button class="btn btn--primary" type="submit">Change Password</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function togglePassword(fieldId, btn) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
                btn.textContent = 'Hide';
            } else {
                field.type = 'password';
                btn.textContent = 'Show';
            }
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            const email = sessionStorage.getItem('userEmail');
            if (!email) {
                alert('Session expired. Please login again.');
                window.location.href = 'login_signup.html';
                return;
            }

            try {
                const response = await fetch('/api/user/changepassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, currentPassword, newPassword })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Password changed successfully');
                    document.getElementById('changePasswordForm').reset();
                } else {
                    alert(result.message || 'Failed to change password');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
