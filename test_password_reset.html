<!DOCTYPE html>
<html>
<head>
    <title>Test Password Reset</title>
</head>
<body>
    <h1>Test Password Reset</h1>
    <button onclick="testRequest()">Test Request OTP</button>
    <button onclick="testVerify()">Test Verify OTP</button>
    <div id="result"></div>

    <script>
        async function testRequest() {
            const email = prompt('Enter email:');
            if (!email) return;

            try {
                const response = await fetch('/api/passwordreset/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Result:', result);
                document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
                alert(JSON.stringify(result));
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        async function testVerify() {
            const email = prompt('Enter email:');
            const otp = prompt('Enter OTP:');
            const newPassword = prompt('Enter new password:');

            try {
                const response = await fetch('/api/passwordreset/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const result = await response.json();
                console.log('Result:', result);
                document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
                alert(JSON.stringify(result));
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
